<body>
<script>
var edad = -1;
edad_string = prompt("¿CUÁL ES TU EDAD?");
edad = parseInt(edad_string);

	alert("Eres mayor de edad");
	document.write("<h1 style='color:red;'> Mayor de edad </h1>");
}else{
	alert("Eres menor de edad");

}


alert("Po ya estaría");

</script>
